name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04  # Ou une autre version d'Ubuntu si nécessaire

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Add custom Ubuntu repository and install dependencies
        run: |
          # Ajout du dépôt personnalisé
          echo "deb [arch=amd64] https://ubuntu.pkgs.org/22.04/ubuntu-main-amd64/ focal main" | sudo tee /etc/apt/sources.list.d/custom-ubuntu.list
          
          # Mise à jour des informations des paquets
          sudo apt update
          
          # Installation des paquets nécessaires
          sudo apt install -y \
            libncurses6 libncurses6:i386 \
            libreadline-dev \
            libffi-dev \
            libssl-dev \
            autoconf \
            libtool \
            pkg-config \
            zip \
            unzip \
            python3-pip \
            cmake \
            libsqlite3-dev \
            sqlite3 \
            bzip2 \
            libbz2-dev
        shell: bash

      - name: Install Buildozer dependencies
        run: |
          python3 -m pip install --upgrade Cython==0.29.33 buildozer
        shell: bash

      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug
        shell: bash

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./bin/*.apk
